<!DOCTYPE html>

<html lang="en">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Cutive+Mono|VT323' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" >
  <title>My Simon Game</title>
  <style>
  </style>
 </head>
 <body onload="prevenTouch()">
  <div class="col-md-10 col-sm-12 col-xs-12" id="simon" >
   <span class="col-md-6 col-sm-6 col-xs-6 color" id="green"></span>
   <span class="col-md-6 col-sm-6 col-xs-6 color" id="red"></span><br>
   <span class="col-md-6 col-sm-6 col-xs-6 color" id="yellow"></span>
   <span class="col-md-6 col-sm-6 col-xs-6 color" id="blue"></span>
   <div id="judge">
    <h2>SIMON</h2>
    <div id="number"></div>
    <label>count</label><br>
    <div class="row">
     <button class="starter" id="start"></button>
     <label>start</label>
     <button class="starter" id="strict"></button>
     <label>strict</label><br>
     <div id="strictActive"></div>
    </div>
    <div class='offBtn'></div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.29/howler.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/1.5.2/async.min.js"></script>
  <script src="script.js"></script>
 </body>
</html>
